<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET OUT</title>
    <link rel="stylesheet" href="../Index/style.css">
</head>
<body>
    <script src="../Catalog/script.js" defer></script>    
    
    <h1>The Catalog</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search by name or number..." oninput="filterShivrian()">
    </div> 
    <div class="alt-buttons-container">
        <button class="Alt" id="altButton" onclick="setAltTrue()">
            <span id="altLabel">Activate Alt</span><i></i>
        </button>
    
        <button class="Alt" id="aceButton" onclick="setAceTrue()">
            <span id="aceLabel">Activate Ace</span><i></i>
        </button>
    
        <button class="Alt" id="nCanonButton" onclick="setNCanonTrue()">
            <span id="nCanonLabel">Activate NCanon</span><i></i>
        </button>

        <button class="Alt" id="madeButton" onclick="setMadeTrue()">
            <span id="madeLabel">Switch To Made</span><i></i>
        </button>
        <button class="Alt" id="npcButton" onclick="setNPCsTrue()">
            <span id="npcLabel">Show Characters</span><i></i>
        </button>
    </div>
    
    <div class="shivrian-container" id="catalog"></div>
    
    <div id="shivrian-details">
        <h2 id="shivrian-name"></h2>
        <img id="shivrian-image" src="" alt="Shivrian Image">
        <p id="shivrian-description"></p>
        <button onclick="minusVisCard()">LEFT</button>
        <button onclick="closeDetails()">Back</button>
        <button onclick="addVisCard()">RIGHT</button>
    </div>
    
    <div id="nav-buttons">
        <a href="../Index/index.html">
            <button>Main Menu</button>
        </a>
        <a href="../Map/map.html">
            <button>Map</button>
        </a>
        <a href="../Battles/battle.html">
            <button>Battles</button>
        </a>
        <a href="../OST/ost.html">
            <button>OST</button>
        </a>
        <a href="../TypeChart/typechart.html">
            <button>Type Chart</button>
        </a>
    </div>
    <!-- <script src="../Catalog/script.js"></script> -->
</body>
</html>
