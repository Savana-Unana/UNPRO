<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET OUT</title>
    <link rel="stylesheet" href="../Index/style.css">
</head>
<body>
    <script src="../Characters/charactersscript.js" defer></script>    
    
    <h1>The Character Catalog</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Type 'return' to exit." oninput="filterShiverican()">
    </div> 
    <div class="alt-buttons-container">
        <button class="Alt" id="altButton" onclick="setRoute()">
            <span id="routeLabel">Juvie Route</span><i></i>
        </button>
    </div>
    
    <div class="shiverican-container" id="catalog"></div>
    
    <div id="shiverican-details">
        <h2 id="shiverican-name"></h2>
        <img id="shiverican-image" src="" alt="Shiverican Image">
        <p id="shiverican-description"></p>
        <button onclick="closeDetails()">Back</button>
    </div>
    
    <div id="nav-buttons">
    </div>
    <!-- <script src="../Catalog/script.js"></script> -->
</body>
</html>
