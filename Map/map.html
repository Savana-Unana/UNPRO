<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivria Map</title>
    <link rel="stylesheet" href="../Map/mapstyle.css">
</head> 
<body>
    <h1>Shiverica Map</h1>
    <input type="text" id="search" placeholder="Type Location (Under-Construction)" oninput="filterMap()">
    <div id="map-container">
        <svg id="map" viewBox="0 0 500 500">
            <rect id="region1" x="0" y="400" width="25" height="25" fill="brown" />
            <rect id="region2" x="0" y="425" width="25" height="25" fill="green" />
            <rect id="region3" x="25" y="400" width="25" height="25" fill="blue" />
        </svg>
    </div>
    <div id="location-details" class="hidden">
        <h2 id="location-name"></h2>
        <img id="location-image" src="" alt="Location Image">
        <p id="location-description"></p>
        <button onclick="closeDetails()">Back</button>
    </div>
    <div id="nav-buttons">
        <a href="../Index/index.html">
            <button>Return</button>
        </a>
    </div>
    <script src="../Map/mapscript.js" defer></script>
</body>
</html>
